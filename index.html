<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="bg-green-100 dark:bg-slate-700">
    <label class="relative inline-flex items-center cursor-pointer m-3">
      <input class="sr-only peer" value="" type="checkbox" />
      <div
        class="w-12 h-5 rounded-full ring-0 peer duration-500 outline-none bg-gray-200 overflow-hidden before:flex before:items-center before:justify-center after:flex after:items-center after:justify-center before:content-['☀️'] before:absolute before:h-2 before:w-2 before:top-2 before:bg-white before:rounded-full before:left-1 before:-translate-y-1/2 before:transition-all before:duration-700 peer-checked:before:opacity-0 peer-checked:before:rotate-90 peer-checked:before:-translate-y-full shadow-lg shadow-gray-400 peer-checked:shadow-lg peer-checked:shadow-gray-700 peer-checked:bg-[#383838] after:content-['🌑'] after:absolute after:bg-[#1d1d1d] after:rounded-full after:top-2 after:right-1.5 after:translate-y-full after:w-2 after:h-2 after:opacity-0 after:transition-all after:duration-700 peer-checked:after:opacity-100 peer-checked:after:rotate-180 peer-checked:after:translate-y-0"
      ></div>
    </label>

    <h1
      class="font-mono text-4xl text-center capitalize text-indigo-700 mt-2 dark:text-orange-200"
    >
      homework list
    </h1>
    <div class="container flex justify-center w-full">
      <div class="row flex-col w-full sm:w-2/3 p-3">
        <div
          class="col rounded-lg border border-cyan-300 p-3 bg-cyan-100 w-full mb-3 dark:bg-teal-800"
        >
          <form class="input-form">
            <div class="mb-3">
              <label
                for="exampleInputText"
                class="form-label text-xl dark:text-neutral-200"
                >Matkul</label
              >
              <input
                type="text"
                class="form-control input-matkul dark:bg-slate-600 dark:text-neutral-200"
                placeholder="mata kuliah"
                id="exampleInputText"
                required
              />
            </div>
            <div class="mb-3 flex flex-col">
              <label
                for="exampleInputText"
                class="form-label text-xl dark:text-neutral-200"
                >Keterangan</label
              >
              <textarea
                name=""
                id="exampleInputText"
                placeholder="Keterangan"
                class="form-control h-20 p-2 input-keterangan dark:bg-slate-600 dark:text-neutral-200"
              ></textarea>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputDate"
                class="form-label text-xl dark:text-neutral-200"
                >Deadline</label
              >
              <input
                type="date"
                class="form-control input-deadline dark:bg-slate-600 dark:text-neutral-200"
                placeholder="tanggal terakhir"
                id="exampleInputDate"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input input-check dark:bg-slate-600"
                id="exampleCheck1"
              />
              <label
                class="form-check-label capitalize dark:text-neutral-200"
                for="exampleCheck1"
                >sudah dikerjakan</label
              >
            </div>
            <button type="submit" class="btn btn-primary input-btn-sub">
              Submit
            </button>
          </form>
        </div>
        <div
          class="col rounded-lg border border-cyan-300 p-3 bg-cyan-100 flex flex-col items-center mb-3 dark:bg-teal-800"
        >
          <h2 class="text-xl mb-3 dark:text-neutral-200">Cari PR</h2>
          <form class="input-group w-11/12 sm:w-5/6 btn-cari-data">
            <input
              type="search"
              class="form-control cari-data dark:bg-slate-600 dark:text-neutral-200"
              placeholder="Cari"
              required
            />
            <button class="btn btn-primary" type="submit" id="button-addon2">
              Cari
            </button>
            <a href="" class="btn btn-info">Refresh</a>
          </form>
        </div>

        <div
          class="col rounded-lg border border-cyan-300 p-3 bg-cyan-100 flex flex-col mb-3 dark:bg-teal-800"
        >
          <h2 class="text-2xl dark:text-neutral-200">Belum Di Kerjakan</h2>
          <div class="row">
            <div class="flex flex-wrap justify-evenly input-belum">
              <!--  -->
            </div>
          </div>
        </div>

        <div
          class="col rounded-lg border border-cyan-300 p-3 bg-cyan-100 flex flex-col dark:bg-teal-800"
        >
          <h2 class="text-2xl dark:text-neutral-200">Selesai Di Kerjakan</h2>
          <div class="row">
            <div class="flex flex-wrap justify-evenly input-selesai">
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
